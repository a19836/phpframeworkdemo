	<!-- 
		JQUERY script must be called here in the head tag, bc this is used by the modules, like in the article module. If this is loaded in the foot.php, the browser will return a javascript error, bc some modules are using jquery and the jquery.js file was not loaded yet... 
		The samething happens to jquery-ui library!
	-->

<body  class="bg-black">
		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<main>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-7 col-lg-7 admin-page-content">
								<div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
									<div class="card-header">
										<img class="casa-animais-logo d-block ml-auto mr-auto mt-3 mb-4" src="img/client_logo.png" width="120"/>
										<h5 class="text-center font-weight-light mb-0">Company Name</h5>
										<p class="text-center mb-0">Login</p>
									</div>
									<div class="card-body">
										<div class="module_login login">
											<form action="?">
												<div class="form_fields">
													<div class="form_field username">
														<label class="form-label mb-0 small">Username: </label>
														<i class="text-danger">*</i>
														<input type="text" class="form-control" value="" name="username" data-allow-null="0" data-validation-message="Username cannot be undefined." />
													</div>
													<div class="form_field password mt-4 mb-4">
														<label class="form-label mb-0 small">Password: </label>
														<i class="text-danger">*</i>
														<input type="password" class="form-control" value="" name="password" data-allow-null="0" data-validation-message="Password cannot be undefined." />
													</div>

													<div class="buttons mb-1">
														<div class="submit_button button">
															<input class="btn btn-danger" value="Login" type="submit" name="login"/>
														</div>
													</div>

													<div class="forgot_credentials">
														<a href="#">Forgot Password?</a>
													</div>
												</div>
											</form>
										</div>
									</div>
									<div class="card-footer text-center"></div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div></div>
