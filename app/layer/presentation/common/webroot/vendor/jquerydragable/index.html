<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Draggable - Default functionality</title>
    
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    
    <style>
    	#draggable { width: 150px; height: 150px; padding: 0.5em; border:1px solid #000; text-align:center; cursor:move;}
    	#draggable p { margin-top:65px;}
    </style>
    
    <script>
    $(function() {
        $( "#draggable" ).draggable();
    });
    </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
    <p>Drag me around</p>
</div>
 
 
</body>
</html>
