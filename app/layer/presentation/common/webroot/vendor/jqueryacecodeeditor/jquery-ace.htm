<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'/>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <meta name="description" content="jQuery-ace : jQuery plugin for ACE Code Editor"/>
  <meta name="keywords" content="jquery plugin, ace code editor, jquery-ace, jquery-ace-rails"/>
  <meta name="robots" content="index, nofollow"/>

  <!--script src="jquery/jquery-1.8.3.min.js"></script-->
  <script src="jquery/jquery-1.8.1.min.js"></script>
  
  <script src="ace/ace.js"></script>
  <script src="ace/theme-twilight.js"></script>
  <script src="ace/theme-chrome.js"></script>
  <script src="ace/theme-eclipse.js"></script>
  <script src="ace/mode-ruby.js"></script>
  <script src="ace/mode-java.js"></script>
  <script src="ace/mode-sql.js"></script>
  
  <!--script src="ace-builds-master/src-min-noconflict/ace.js"></script>
  <script src="ace-builds-master/src-min-noconflict/theme-twilight.js"></script>
  <script src="ace-builds-master/src-min-noconflict/theme-chrome.js"></script>
  <script src="ace-builds-master/src-min-noconflict/theme-eclipse.js"></script>
  <script src="ace-builds-master/src-min-noconflict/mode-ruby.js"></script>
  <script src="ace-builds-master/src-min-noconflict/mode-java.js"></script>
  <script src="ace-builds-master/src-min-noconflict/mode-sql.js"></script-->
  
  <script src="jquery-ace.min.js"></script>

  <title>jQuery-ace</title>
</head>

<body>
	<h1><a href="http://cheef.github.io/jquery-ace/" target="jquery-ace">http://cheef.github.io/jquery-ace/</a></h1>
	
	<h2>RUBY</h2>
	<textarea class="my-ruby-area" rows="4" style="width: 100%">puts 'foo'</textarea>
	
	<hr/>
	<h2>JAVA</h2>
	<textarea class="my-java-area" rows="4" style="width: 100%">puts 'foo'</textarea>
	
	<hr/>
	<h2>SQL</h2>
	<textarea class="my-sql-area" rows="4" style="width: 100%">puts 'foo'</textarea>
	
	<script>
	$('.my-ruby-area').ace({ theme: 'twilight', lang: 'ruby' });
	$('.my-java-area').ace({ theme: 'eclipse', lang: 'java' });
	$('.my-sql-area').ace({ theme: 'chrome', lang: 'sql' });

	// Decorator
	var decorator = $('.my-sql-area').data('ace');
	console.log(decorator);
	
	// ACE Code Editor instance
	var editor = decorator.editor.ace;
	console.log(editor);
	
	//editor.setTheme("ace/theme/twilight");
	//editor.resize();
	</script>

</body>
</html>
